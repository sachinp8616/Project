<div class="row">
  <div class="col-8">
    <div
      *ngFor="let blog of blogs | paginate: { itemsPerPage: 2, currentPage: p }"
    >
      <app-single-blog [blog]="blog"></app-single-blog>
    </div>
    <pagination-controls
      (pageChange)="p = $event"
      class="float-right mt-5"
    ></pagination-controls>
  </div>
  <div class="col-4">
    <!-- advert -->
    <div class="div" *ngFor="let blog of blogs">
      <app-adverties [blog]="blog"></app-adverties>
    </div>
  </div>
</div>
